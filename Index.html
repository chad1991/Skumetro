    function renderTable() {
      const priceVal = priceSearch.value.trim();
      const textVal = textSearch.value.toLowerCase();
      const categoryVal = categoryFilter.value;

      resultTable.innerHTML = '';
      allData.forEach(item => {
        if (priceVal && item.price.indexOf(priceVal) === -1) return;
        if (categoryVal && item.category !== categoryVal) return;
        if (textVal && !(`${item.sku} ${item.desc}`.toLowerCase().includes(textVal))) return;

        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.sku}</td><td>${item.desc}</td><td>${item.price}</td><td>${item.category}</td>`;
        resultTable.appendChild(row);
      });
    }

    function populateCategories() {
      const categories = [...new Set(allData.map(i => i.category).filter(Boolean))];
      categoryFilter.innerHTML = '<option value="">All</option>' + categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // Initialize
    populateCategories();
    renderTable();

    // Listeners
    priceSearch.addEventListener('input', renderTable);
    textSearch.addEventListener('input', renderTable);
    categoryFilter.addEventListener('change', renderTable);
